	<div class="container text-center">
		<h1 class="display-2">Simulacion de Scrum - Universidad ICESI</h1>
		<h1 class="display-4">Inicio de Sesion</h1>
		<form action="#" th:action="@{/login}" method="post">
			<span th:if="${param.logout}" class="text-success">Se ha
				cerrado sesion!</span> <span th:if="${param.error}" class="text-danger">Credenciales incorrectas.</span>
			<table class="table">
				<!-- <thead>
            <tr>
              <th></th>
            </tr>
          </thead> -->
				<tbody>
					<tr>
						<td>Username</td>
						<td><input name="username" type="text" placeholder="Username" />
						</td>
					</tr>
					<tr>
						<td>Password</td>
						<td><input name="password" type="password"
							placeholder="Password" /></td>
					</tr>
					<tr>
						<td colspan="2">
							<button name="action" type="submit"
								class="btn btn-primary extend">Log In</button>
						</td>
					</tr>
				</tbody>
			</table>





		</form>
