	<div class="text-center">
		<h1 class="display-2">Simulacion de Scrum - Universidad ICESI</h1>
		<h1 class="display-4">Nuevo Juego</h1>
		<div class="container">
			<form action="#" th:action="@{/games/add/}" th:object="${game}"
				method="post">

				<table class="table">
					<thead>
						<tr>
							<th scope="col">Campo</th>
							<th scope="col">Valor</th>
						</tr>
					</thead>
					<tbody>
						<!-- <th scope="col">Nombre</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Hora</th>
                    <th scope="col">Grupos</th>
                    <th scope="col">Sprints</th>
                    <th scope="col">Contraseña usuario</th>
                    <th scope="col">Contraseña observador</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Borrar</th>
                    <th scope="col">Historias</th>
                    <th scope="col">Tema</th> -->
                    
                    
                    
						<tr>
							<td>Nombre</td>
							<td><input type="text" th:field="*{name}" /></td>
						</tr>
						<tr>
							<td>Fecha</td>
							<td><input type="date" th:field="*{scheduledDate}" /></td>
						</tr>

						<tr>
							<td>Hora</td>
							<td><input type="time" th:field="*{scheduledTime}" /></td>
						</tr>
						<tr>
							<td>Grupos</td>
							<td><span th:if="${#fields.hasErrors('nGroups')}"
								th:errors="*{nGroups}" class="text-danger"></span><br> <input
								type="number" th:field="*{nGroups}" /></td>
						</tr>
						<tr>
							<td>Sprints</td>
							<td><span th:if="${#fields.hasErrors('nSprints')}"
								th:errors="*{nSprints}" class="text-danger"></span><br> <input
								type="number" th:field="*{nSprints}" /></td>
						</tr>
						<tr>
							<td>Contraseña admin</td>
							<td><input type="text" th:field="*{adminPassword}" /></td>
						</tr>
						<tr>
							<td>Contraseña usuario</td>
							<td><input type="text" th:field="*{userPassword}" /></td>
						</tr>

						<tr>
							<td>Contraseña observador</td>
							<td><input type="text" th:field="*{guestPassword}" /></td>
						</tr>



						<tr>
							<td>Tema</td>
							<td><select th:field="*{tsscTopic}">
									<option th:value=null>Sin tema</option>
									<option th:each="top : ${topics}" th:value="${top.id}"
										class="form-control" th:text="${top.name}"></option>



							</select></td>
						</tr>
					</tbody>
				</table>

				<button type="submit" class="btn btn-primary extend">Crear</button>
			</form>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
