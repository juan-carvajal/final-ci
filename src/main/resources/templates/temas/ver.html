	<div class="text-center">
		<h1 class="display-2">Simulacion de Scrum - Universidad ICESI</h1>
		<h1 class="display-4">Gestion de Temas</h1>
		<h2 th:if="${topics.empty}">No hay temas!</h2>
		<table th:if="${not topics.empty}" class="table">
			<thead>
				<tr>
					<th scope="col">Nombre</th>
					<th scope="col">Descripcion</th>
					<th scope="col">Grupos por defecto</th>
					<th scope="col">Sprints por defecto</th>
					<th scope="col">Prefijo para grupos</th>
					<th scope="col">Editar</th>
					<th scope="col">Borrar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="topic : ${topics}">
					<td>
						<p th:text="${topic.name}"></p>
					</td>

					<td>
						<p th:text="${topic.description}"></p>
					</td>

					<td>
						<p th:text="${topic.defaultGroups}"></p>
					</td>


					<td>
						<p th:text="${topic.defaultSprints}"></p>
					</td>

					<td>
						<p th:text="${topic.groupPrefix}"></p>
					</td>

					<td><a sec:authorize="hasRole('SA')" th:href="@{/topics/edit/{id}(id=${topic.id})}"
						class="btn btn-primary"><i class="fas fa-edit"></i></a></td>

					<td><a sec:authorize="hasRole('SA')" th:href="@{/topics/del/{id}(id=${topic.id})}"
						class="btn btn-primary"><i class="fas fa-trash"></i></a></td>
				</tr>

			</tbody>
		</table>
		
				<table class="table">

			<tbody>
				<tr>
					<td><a sec:authorize="hasRole('SA')" href="/topics/add" class="btn btn-primary fixed"><i
							class="fas fa-user-plus ml-2"></i> Add</a></td>

					<td><a href="/" class="btn btn-primary fixed"><i
							class="fas fa-home ml-2"></i> Home</a></td>
				</tr>

			</tbody>
		</table>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
