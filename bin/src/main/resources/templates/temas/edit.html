	<div class="text-center">
		<h1 class="display-2">Simulacion de Scrum - Universidad ICESI</h1>
		<h1 class="display-4">Editar Tema</h1>
		<div class="container">
			<form action="#" th:action=@{/topics/edit/{id}(id=${topic.id})} th:object="${topic}"
				method="post">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">Campo</th>
							<th scope="col">Valor</th>
						</tr>
					</thead>
					<tbody>
						<!-- <th scope="col">Nombre</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Grupos por defecto</th>
                    <th scope="col">Sprints por defecto</th>
                    <th scope="col">Prefijo para grupos</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Borrar</th> -->
                    
                    						<tr>
							<td>ID</td>
							<td><input th:field="*{id}" type="number" readonly/></td>
						</tr>
						<tr>
							<td>Nombre</td>
							<td><input th:field="*{name}" type="text" /></td>
						</tr>
						<tr>
							<td>Descripcion</td>
							<td><input th:field="*{description}" type="text" /></td>
						</tr>
						<tr>
							<td>Grupos por defecto</td>
							<td><span th:if="${#fields.hasErrors('defaultGroups')}"
								th:errors="*{defaultGroups}" class="text-danger"></span><br>
								<input th:field="*{defaultGroups}" type="number" /></td>
						</tr>
						<tr>
							<td>Sprints por defecto</td>
							<td><span th:if="${#fields.hasErrors('defaultSprints')}"
								th:errors="*{defaultSprints}" class="text-danger"></span><br>
								<input th:field="*{defaultSprints}" type="number" /></td>
						</tr>
						<tr>
							<td>Prefijo para grupos</td>
							<td><input th:field="*{groupPrefix}" type="text" /></td>
						</tr>
					</tbody>
				</table>
				<button type="submit" class="btn btn-primary extend">Guardar</button>
			</form>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
